mode: train
model:
  name: animegan
  helper: AnimeGanHelper
  helper_kwarg:
    dataset_root: dataset
    in_hw:
    - 256
    - 256
    mixed_precision_dtype: float32
    hparams:
      style: ngnl
  network: animenet
  network_kwarg:
    image_shape:
    - null
    - null
    - 3
    filters: 64
    nblocks: 3
    use_sn: true
train:
  graph_optimizer: true
  graph_optimizer_kwarg:
    layout_optimizer: true
    constant_folding: true
    shape_optimization: true
    remapping: true
    arithmetic_optimization: true
    dependency_optimization: true
    loop_optimization: true
    function_optimization: true
    debug_stripper: true
    disable_model_pruning: false
    scoped_allocator_optimization: true
    pin_to_host_optimization: false
    implementation_selector: true
    auto_mixed_precision: false
    disable_meta_optimizer: false
    min_graph_nodes: true
  distributionstrategy_kwarg:
    tpu: null
    strategy: Mirrored
  augmenter: true
  batch_size: 2
  pre_ckpt: log/default_animegan_warmup_exp/final_save
  rand_seed: 10101
  epochs: 60
  train_epoch_step: null
  vali_epoch_step: null
  steps_per_run: 30
  log_dir: log
  sub_log_dir: default_animegan_exp_2_11
  mixed_precision:
    enable: false
    dtype: mixed_float16
  trainloop: AnimeGanLoop
  trainloop_kwarg:
    hparams:
      wc: 1.5
      ws: 20.0
      wcl: 10.0
      wg: 300.0
      wd: 300.0
      wreal: 1.0
      wgray: 1.0
      wfake: 1.0
      wblur: 0.1
      ltype: lsgan
      ld: 10.0
      ema:
        enable: false
        decay: 0.999
  variablecheckpoint_kwarg:
    variable_dict:
      g_model: generator_model
      d_model: discriminator_model
      g_optimizer: generator_optimizer
      d_optimizer: discriminator_optimizer
    monitor: train/g_loss
    mode: all
  generator_optimizer: Adam
  generator_optimizer_kwarg:
    learning_rate: 0.00016
    beta_1: 0.5
    beta_2: 0.999
  discriminator_optimizer: Adam
  discriminator_optimizer_kwarg:
    learning_rate: 8.0e-05
    beta_1: 0.5
    beta_2: 0.999
  callbacks: null
inference:
  infer_fn_kwarg:
    batch_size: 1
    save_dir: /tmp/test_photos
